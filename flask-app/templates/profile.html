<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile â€” Become a Tandarts</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #f7f2ec, #e2eaf1);
      color: #2a2a2a;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #2a2a2a;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #4f7cac;
    }
    .container {
      max-width: 700px;
      margin: 4rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-weight: 400;
      color: #2f3e46;
    }
    .info {
      margin-top: 2rem;
      font-size: 1rem;
    }
    .info label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    .info input[type="file"] {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #7c8b9f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5d6d7c;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom, #e2eaf1, #d0d6dc);
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/favicon.png" alt="Logo">
    <nav>
      <a href="/">Home</a>
      <a href="/big-info">BIG Info</a>
      <a href="/register">Register</a>
    </nav>
  </header>
  <div class="container">
    <h1>Welcome to Your Profile</h1>
    <div class="info">
      <p><strong>Name:</strong> {{ name }}</p>
      <p><strong>Email:</strong> {{ email }}</p>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="cv">Upload your CV</label>
        <input type="file" id="cv" name="cv">

        <label for="doc">Upload BIG documents</label>
        <input type="file" id="doc" name="doc">

        <button type="submit">Save Documents</button>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2025 Become a Tandarts. All rights reserved.
  </footer>
</body>
</html>
