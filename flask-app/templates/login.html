<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Become a Tandarts</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #f7f2ec, #e2eaf1);
      color: #2a2a2a;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    header img {
      height: 50px;
    }
    nav a {
      margin-left: 2rem;
      color: #2a2a2a;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #4f7cac;
    }
    .container {
      max-width: 500px;
      margin: 4rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-weight: 400;
      color: #2f3e46;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
      font-weight: 500;
    }
    input {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #7c8b9f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5d6d7c;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom, #e2eaf1, #d0d6dc);
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/favicon.png" alt="Logo">
    <nav>
      <a href="/">Home</a>
      <a href="/big-info">BIG Info</a>
      <a href="/register">Register</a>
    </nav>
  </header>
  <div class="container">
    <h1>Log In</h1>
    <form action="/login" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
  <footer>
    &copy; 2025 Become a Tandarts. All rights reserved.
  </footer>
</body>
</html>
